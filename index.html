<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Animate Icons</title>
</head>

<style>
        #chain, #battery, #hourglass{
            font-size: 4rem;
        }
</style>
<body>
    
<div id="chain" class="fa"></div>

<br />
<br />

<div id="battery" class="fa"></div>
<br />
<br />

<div id="hourglass" class="fa"></div>

<script>

    // Break chain Animation function
    function breakChain(){
        let chain = document.getElementById('chain');
        chain.innerHTML = "&#xf0c1";


        setTimeout(function(){
            chain.innerHTML = "&#xf127";
        },1000);

    }

    // Call Animation
    breakChain();

    // Animate Every 2 seconds
    setInterval(breakChain, 2000);

    // Battery Charge Animation
    function chargeBattery(){
        let battery = 
        document.getElementById('battery');
        battery.innerHTML = "&#xf244";
        
        setTimeout(function(){
            battery.innerHTML = "&#xf243";
        },1000);

        setTimeout(function(){
            battery.innerHTML = "&#xf242";
        },2000);

        setTimeout(function(){
            battery.innerHTML = "&#xf241";
        },3000);

        setTimeout(function(){
            battery.innerHTML = "&#xf240";
        },4000);

    }

    // Run Animation
    chargeBattery();

    setInterval(chargeBattery,5000);


    // &#x251;
    // &#x252;
    // &#x253;

    let hourglass = 
    document.getElementById('hourglass');
    hourglass.innerHTML = "&#x251";

    function hourGlass(){
        hourglass.innerHTML = "&#x251";

        setTimeout(function(){
            hourglass.innerHTML = "&#x253";
        },1000)
    }


</script>

</body>
</html>
